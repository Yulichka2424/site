<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Diapazon</title>
</head>
<body>
<script type="text/javascript">
	let a=Math.floor(Math.random()*100)+1;
	let b=Math.floor(Math.random()*(100-a))+1+a;
	document.write("Початок діапазону a="+a+"<br>");
	document.write("Кінець діапазону b="+b+"<br>");
	let sum = 0;
	for (let i =a; i <=b; i++) {
		sum+=i
	}
	document.write("<br>"+"Сума чисел діапазону = "+sum+"<br>")
</script>
</body>
</html>
