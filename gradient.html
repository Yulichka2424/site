<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>gradient</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			margin: 20px;
		}
	</style>       
</head>
<body style="background-color: seagreen;">
<p style="background: linear-gradient(green,red); color: black;font-size: 2cm" >Ми вивчаємо градієнт</p>
<div style="background: linear-gradient(green,red)";></div>
<div style="background: linear-gradient(to left,green,red)";></div>
<div style="background: linear-gradient(40deg,green,red)";></div>
<div style="background: linear-gradient(90deg,green,red)";></div>
<div style="background: linear-gradient(145deg,green,red)";></div>
<div style="background: linear-gradient(225deg,green,red,violet,pink,blue)";></div>
<div style="background: linear-gradient(40deg,blue,red)";></div>
<div style="background: linear-gradient(90deg,green,yellow,pink)";></div>
<div style="background: linear-gradient(225deg,orange,red)";></div>
<div style="background: linear-gradient(50deg,blue,yellow,pink)";></div>
<div style="background: linear-gradient(65deg,gray,yellow,orange)";></div>
<div style="background: linear-gradient(130deg,brown,pink)";></div>
<div style="background: linear-gradient(15deg,#00DAFF,white,green,yellow)";></div>
<div style="background: linear-gradient(90deg,#FF00FE 25%,pink 25% 50%,red 50% 75%,#FF0087 75%)";></div>
<div style="background: linear-gradient(red 25%,blue 25% 50%,yellow 50% 75%,green 75%); width: 300px;"></div>
</body>
</html>
