<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DZ</title>
</head>
<body>
	<canvas id="myCanvas" width="1000px" height="1000px"></canvas>
<script type="text/javascript">
	let abc = document.getElementById('myCanvas');
	let chess = abc.getContext('2d');
	chess.fillStyle = 'black';
	chess.fillRect(70, 70, 560, 560)
	chess.strokeStyle = 'black';
	chess.strokeRect(70, 70, 560, 560)
	chess.strokeStyle = 'black';
	chess.strokeRect(60, 60, 580, 580)
	chess.strokeStyle = 'black';
	chess.strokeRect(55, 55, 590, 590)
	for (let j = 1; j<=8; j++) {
		for (let i = 0; i<4; i++) {
			if (j%2 != 0) {
				chess.clearRect(70+140*i, 70*j, 70, 70)
			}else{
                chess.clearRect(140+140*i, 70*j, 70, 70)
			}
		}}

</script>
</body>
</html>
